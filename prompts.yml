subject_and_sender_prompt1: "I am going to input the subject line and the sender of an email. I want you to return the likelihood, expressed as a number 1 through 10, where 1 is least likely, and 10 is most likely, that represents the probability that the contents of the email contain information regarding an update to a job application. If the email looks like a promotional email for a job that I haven't applied to yet, assign it a probability of zero."